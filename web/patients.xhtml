<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="header">
        <title>MEDAPP - Patients</title>
        <f:metadata>
            <f:viewAction action="#{patientsBeans.onLoad()}" />
        </f:metadata>
    </ui:define>

    <ui:include src="common/style.html" />

    <style>
        label
        {
            width: 150px;
            font-weight: bold;
            display: inline-block;
        }
        .inputHolder
        {
            width: 50%;
            font-size: 15px;
            margin-bottom: 6px;
            display: inline-block;
        }
    </style>

    <h:body>
        <ui:include src="common/header.html" />

        <div class="middle" id="body">
            <div class="logoutDiv">
                <f:view>
                    <h:form>
                        <h:commandLink action="#{loginBean.logout}" value="Logout"/>
                    </h:form>
                </f:view>
            </div>

            <!-- Specific Patient Details --> 

            <!-- List of all patients -->
            <div style="display: #{doctorsBean.doctorDetailsRequested ? 'none' : 'block'}">
                <h:form>
                    <h3 style="text-align: center; padding-top: 10px;">List of patients in the system</h3>
                    <h:dataTable id="patients" columnClasses="list-column" headerClass="list-header" rowClasses="list-row" value="#{patientsBeans.patientsList}" var="patient" class="dataDisplay">   
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <a href="patients.xhtml?patientId=#{patient.id}" target="_self">#{patient.id}</a>
                        </h:column>
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                            <h:inputText value="#{patient.firstName}" disabled="#{!managedBeanBase.loggedInUserAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            <h:inputText value="#{patient.lastName}" disabled="#{!managedBeanBase.loggedInUserAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">DOB</f:facet>
                            <h:inputText value="#{patient.dateOfBirth}" disabled="#{!managedBeanBase.loggedInUserAdmin}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:inputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tel</f:facet>
                            <h:inputText value="#{patient.phoneNumber}" disabled="#{!managedBeanBase.loggedInUserAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:inputText value="#{patient.email}" disabled="#{!managedBeanBase.loggedInUserAdmin}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Address</f:facet>
                            <h:inputText value="#{patient.address}" disabled="#{!managedBeanBase.loggedInUserAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Country</f:facet>
                            <h:inputText value="#{patient.country}" disabled="#{!managedBeanBase.loggedInUserAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Region</f:facet>
                            <h:inputText value="#{patient.region}" disabled="#{!managedBeanBase.loggedInUserAdmin}"/>
                        </h:column>
                        <h:column rendered="#{managedBeanBase.loggedInUserAdmin}">
                            <h:commandLink value="Delete" action="#{patientsBeans.deletePatient(patient.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <h:form>
                <div class="actionBar" style="display: #{managedBeanBase.loggedInUserPatient ? 'none' : 'block'}">
                    <h:commandButton value="Add" action="#{patientsBeans.addNewPatient()}" rendered="#{!doctorsBean.doctorDetailsRequested}" />
                    <h:commandButton value="Save" action="#{patientsBeans.save()}"/>
                </div>
            </h:form>
        </div>

        <ui:include src="common/footer.html" />
    </h:body>
</html>
