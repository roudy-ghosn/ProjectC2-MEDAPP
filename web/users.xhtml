<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <title>MEDAPP - Users</title>
        <f:metadata>
            <f:viewAction action="#{usersBean.onLoad}" />  
        </f:metadata>
    </ui:define>

    <ui:include src="common/style.html" />

    <h:body>
        <ui:include src="common/header.html" />
        <div class="middle">
            <div style="text-align: right;">
                <h:button value="Add" onclick="#{usersBean.addUser()}"/>
            </div>
            <h:form>
                <h:dataTable id="users" value="#{usersBean.usersList}" var="user" headerClass="list-header" rowClasses="list-row" class="dataDisplay">
                    <h:column>
                        <f:facet name="header"><h:outputText value="Role"/></f:facet>
                        <h:selectOneMenu value="#{usersBean.rolesList}"  required="true" style="margin-right: 30px;">
                            <f:selectItems value="#{user.role}"/>
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="UserName"/></f:facet>
                        <h:inputText value="#{user.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Email"/></f:facet>
                        <h:inputText value="#{user.person.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Actions"/></f:facet>
                        <h:button value="Delete" onclick="#{usersBean.deleteUser(user.id)}"/>
                        <h:button value="Edit" onclick="#{usersBean.editUser(user.id)}"/>
                    </h:column>
                </h:dataTable> 
            </h:form>
        </div>

        <ui:include src="common/footer.html" />
    </h:body>
</html>
