<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="header">
        <title>MEDAPP - Users</title>
        <f:metadata>
            <f:viewAction action="#{usersBean.onLoad}" />  
        </f:metadata>
    </ui:define>

    <ui:include src="common/style.html" />

    <h:body>
        <ui:include src="common/header.html" />

        <div class="middle" id="body">
            <div class="logoutDiv">
                <f:view>
                    <h:form>
                        <h:commandLink action="#{loginBean.logout}" value="Logout"/>
                    </h:form>
                </f:view>
            </div>
            <h:form>
                <h:dataTable id="users" value="#{usersBean.usersList}" var="user" headerClass="list-header" rowClasses="list-row" class="dataDisplay">
                    <h:column>
                        <f:facet name="header">Role</f:facet>
                        <h:selectOneMenu value="#{user.role}"  required="true">
                            <f:selectItems value="#{usersBean.rolesList}" var="role" itemValue="#{role.id}" itemLabel="#{role.id} #{role.description}"/>
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Person</f:facet>
                        <h:selectOneMenu value="#{user.person}"  required="true">
                            <f:selectItems value="#{usersBean.personsList}" var="person" itemValue="#{person.id}" itemLabel="#{person.firstName} #{person.lastName}"/>
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header">UserName</f:facet>
                        <h:inputText value="#{user.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        <h:inputText value="#{user.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandLink value="Delete" action="#{usersBean.deleteUser(user.id)}" />
                    </h:column>
                </h:dataTable> 
                <div style="text-align: right;" class="actionBar">
                    <h:commandButton value="Add" action="#{usersBean.addNewUser()}" />
                    <h:commandButton value="Save" action="#{usersBean.save()}" />
                </div>
            </h:form>
        </div>

        <ui:include src="common/footer.html" />
    </h:body>
</html>
