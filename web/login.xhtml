<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>MEDAPP</title>
    </h:head>

    <ui:include src="common/style.html" />

    <h:body>
        <h3>Login</h3>
        <f:view>
            <h:form style="text-align: center;">
                <table border="0" style="display: inline-block; padding: 40px 20px; border: 1px solid #9c9a9a; background: #EEEEEE" cellspacing="5px">
                    <tbody>
                        <tr>
                            <td><b>Username</b></td>
                            <td><h:inputText value="#{loginBean.username}" required="true"/></td>
                        </tr>
                        <tr>
                            <td><b>Password</b></td>
                            <td><h:inputSecret value="#{loginBean.password}" required="true"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton action="#{loginBean.login}" value="Login"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="errorText">
                    <h:inputText value="#{loginBean.errorText}" styleClass="color: red; font-weight: bold;"/>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
